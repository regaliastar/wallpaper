<!DOCTYPE html>
<html>
	<head>
		<title>wallpaper</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="g-container" id="element">
			<div class="border"></div>
			<div class="border-particle"></div>
			<div class="circle"></div>
		</div>
		<svg width="0">
			<filter id="particle">
				<feTurbulence
					id="animation"
					type="fractalNoise"
					baseFrequency="9.9999999 9.9999999"
					numOctaves="10"
					result="warp"
				>
					<animate
						attributeName="baseFrequency"
						from="9.9999999 9.9999999"
						to="0.01 0.0001"
						dur="2s"
						repeatCount="indefinite"
					/>
				</feTurbulence>
				<feOffset dx="-90" dy="-90" result="warpOffset"></feOffset>
				<feDisplacementMap
					xChannelSelector="R"
					yChannelSelector="G"
					scale="100"
					in="SourceGraphic"
					in2="warpOffset"
				></feDisplacementMap>
			</filter>
		</svg>
		<script src="index.js"></script>
	</body>
</html>
